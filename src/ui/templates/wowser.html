<wowser>
  <div class="branding">
    <header>Wowser</header>
    <div class="divider"></div>
    <div class="slogan">World of Warcraft in the browser</div>
  </div>

  <select class="screen-selector" name="screen" onchange="{ update }">
    <option value="auth">Authentication</option>
    <option value="realms">Realm Selection</option>
    <option value="characters">Character Selection</option>
    <option value="game">Game</option>
    <option value="kit">UI Kit</option>
  </select>

  <auth session="{ session }" if="{ screen.value == 'auth' }" />
  <realms session="{ session }" if="{ screen.value == 'realms' }" />
  <characters session="{ session }" if="{ screen.value == 'characters' }" />
  <game session="{ session }" if="{ screen.value == 'game' }" />
  <kit session="{ session }" if="{ screen.value == 'kit' }" />

  <script>
    this.session = new Wowser();
    this.screen.value = 'auth';

    navigate(screen) {
      this.screen.value = screen;
      this.update();
    }
  </script>
</wowser>
