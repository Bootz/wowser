<hud class="hud">
  <portrait self unit="{ player }" />
  <portrait target unit="{ player.target }" if="{ player.target }" />

  <chat handler="{ session.chat }" />
  <quests if="{ false }" />

  <script>
    this.session = this.parent.session;
    this.player = this.session.player;
  </script>
</hud>
