<section class="panel" data-ng-controller="Wowser.UI.Screens.CharacterSelection as character">
  <h1>Character Selection</h1>

  <div class="divider"></div>

  <p>
    At some point this screen will allow managing characters. Soonâ„¢
  </p>

  <form data-ng-submit="character.join()">
    <fieldset>
      <select data-ng-model="character.selected" data-ng-options="c.name for c in character.session.characters.list"></select>
    </fieldset>

    <div class="divider"></div>

    <input type="submit" value="Join world" autofocus />
    <input type="button" data-ng-click="character.refresh()" value="Refresh" />
  </form>
</section>
