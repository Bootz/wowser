<section class="panel" data-ng-controller="Wowser.ui.screens.CharacterSelection as character">
  <h1>Character Selection</h1>

  <div class="divider"></div>

  <form ng-submit="character.join()">
    <fieldset>
      <select ng-model="character.selected" ng-options="c.name for c in character.session.characters.list"></select>
    </fieldset>

    <div class="divider"></div>

    <input type="submit" value="Join world" autofocus />
    <button data-ng-click="character.refresh()">Refresh</button>
  </form>
</section>
