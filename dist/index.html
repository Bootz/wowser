<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wowser</title>
    <script src="./scripts/wowser.js"></script>
    <script src="./scripts/wowser-ui.js"></script>
  </head>
  <body>
    <wowser data-ng-app ng-switch="state">

      <section data-ng-controller="Wowser.ui.screens.Authentication as auth" ng-switch-default>
        <h1>Authentication</h1>

        <fieldset>
          <label>Host</label>
          <input type="text" ng-model="auth.host" />

          <label>Port</label>
          <input type="number" ng-model="auth.port" />
        </fieldset>

        <fieldset>
          <label>Username</label>
          <input type="text" ng-model="auth.username" />

          <label>Password</label>
          <input type="text" ng-model="auth.password" />
        </fieldset>

        <button ng-click="auth.connect()">Connect</button>
      </section>

      <section ng-switch-when="realm-selection">
        <h1>Realm Selection</h1>

        <p>Coming soon</p>
      </section>

      <section ng-switch-when="character-selection">
        <h1>Character Selection</h1>

        <p>Coming soon</p>
      </section>

      <section ng-switch-when="world">
        <h1>World</h1>

        <p>Coming soon</p>
      </section>

    </wowser>
  </body>
</html>
