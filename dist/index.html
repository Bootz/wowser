<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wowser</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="./scripts/wowser.js"></script>
    <script src="./scripts/wowser-ui.js"></script>
    <link href="./styles/wowser-ui.css" media="all" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Galdeano" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wowser" data-ng-app data-ng-controller="Wowser.ui.App">
      <section class="branding">
        <header>Wowser</header>
        <div class="divider"></div>
        <div class="slogan">World of Warcraft in the browser</div>
      </section>

      <select class="screen-selector" data-ng-model="session.screen">
        <option value="authentication">Authentication</option>
        <option value="realm-selection">Realm Selection</option>
        <option value="character-selection">Character Selection</option>
        <option value="world">World</option>
      </select>

      <div class="screen {{session.screen}}" data-ng-include="'templates/screens/' + session.screen + '.html'"></div>
    </div>
  </body>
</html>
