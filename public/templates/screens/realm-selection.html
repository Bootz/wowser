
<section data-ng-controller="Wowser.UI.Realms.Screen as realm" class="panel">
  <h1>Realm Selection</h1>
  <div class="divider"></div>
  <form data-ng-submit="realm.connect()">
    <fieldset>
      <select data-ng-model="realm.selected" data-ng-options="r.name for r in realm.session.realms.list"></select>
    </fieldset>
    <div class="divider"></div>
    <input type="submit" value="Connect" autofocus="autofocus"/>
    <input type="button" data-ng-click="realm.refresh()" value="Refresh"/>
  </form>
</section>
